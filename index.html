<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iphone-UI</title>
</head>
<body>
    <!-- mobile container -->
    <div class="container">
        <!-- camera container -->
        <div class="camera-container">
            <!-- cameras -->
            <div class="camera camera-one">
                <!-- camera-shadows -->
                <div class="center"></div>
            </div>
            <div class="camera camera-two">
                <div class="center"></div>

            </div>
            <div class="camera camera-three">
                <div class="center"></div>

            </div>
            <!-- flash light and side camera  -->
            <div class="cam side-cam-one"></div>
            <div class="cam side-cam-two"></div>

            <!-- black -tick  -->

            <div class="black-tick"></div>

        </div>
    </div>
</body>
</html>
